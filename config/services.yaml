# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  app.baseurl: https://content-api.hiltonapps.com/v1/places/top-places

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: true       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']


    App\Processor\FourSquareProcessor:
        autowire: false
        autoconfigure: false
        public: true
        parent: App\Processor
        tags: [app.processor.service]

    App\Processor\ViatorProcessor:
        autowire: false
        autoconfigure: false
        public: true
        parent: App\Processor
        tags: [app.processor.service]

    App\Processor\TimeoutProcessor:
        autowire: false
        autoconfigure: false
        public: true
        parent: App\Processor
        tags: [app.processor.service]

    App\Processor\ProcessorRunner:
        autowire: false
        autoconfigure: false
        public: true
        arguments: [!tagged app.processor.service]

    App\Processor:
        autowire: false
        autoconfigure: false
        public: true
        class: App\Processor\Processor
        abstract:  true
        arguments: ['%app.baseurl%', '@App\ApiClient\ApiClient']
